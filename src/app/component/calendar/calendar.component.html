<table>
    <thead>
        <tr>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wen</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let week of calendar">
            <td *ngFor="let day of week.days" [class.disabled]="day.disabled" (click)="selectDay(day.value)">
                <span [class.selected]="day.selected" [class.active]="day.active"> {{day.value | moment:'DD'}} </span>
                <div *ngIf="tasksDate.includes(day.value.format('DD-MM-YYYY'))" class="isTasks"></div>
            </td>
        </tr>
    </tbody>
</table>
